<!DOCTYPE html>
<html>

<head>
  <title>Login Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container ">
    <h2>Welcome to Pabustan Birthing Clinic</h2>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#patient">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#admin">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#sched">Schedule</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="patient" class="tab-pane fade show active">
        <h3>About Us:</h3>
      </div>
      <div id="admin" class="tab-pane fade">
        <h3>Admin Login</h3>
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <h2>Login Form</h2>
              <form method="post">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                  <label for="user_type">Login as:</label>
                  <select class="form-control" id="user_type" name="user_type">
                    <option value="admin">Admin</option>
                    <option value="patient">Patient</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="error-msg">

                </div>
              </form>
                </div>
            </div>
        </div>
      </div>
      <div id="sched" class="tab-pane fade">
          <div class="container text-center">
               <div class="div">
                <h1>Appointment Picker</h1>
          <label for="date">Choose a date for your appointment:</label>
          <input type="date" id="date">
          <br>
          <label for="time">Choose a time for your appointment:</label>
          <select id="time">
            <option value="" disabled selected>Select a time</option>
          </select>
          <br>
          <button id="submit">Submit</button>
          <script src="script.js"></script>
               </div>
          </div>
        
      </div>
    </div>
  
    <script src="https://unpkg.com/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.nav-tabs a').click(function(){
          $(this).tab('show');
        });
      });
    </script>
